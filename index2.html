<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a simple HTML page demonstrating the use of meta tags."
    />
    <title>Meta Tag Example</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Meta Tag Example</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the page.</p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>This is the about section of the page.</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <p>You can contact us through the form below.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Meta Tag Example. All rights reserved.</p>
    </footer>
  </body>
</html>
